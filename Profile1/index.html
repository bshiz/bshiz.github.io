<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Profile</title>
    <meta name="description" content="Profile Prototype">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="header">
  <div class="container">
    <div class="grid">
      <div class="unit span-grid">
        <h1>ReverbNation</h1>
      </div>
    </div>
  </div>
</div>

<div class="container" id="main">
  <div class="grid">
    <div class="unit three-of-five">
      <span class="large-number">0:00</span><span class="small-number">/3:45</span>
      <div class="song-large">&#9658; Trust No Body</div>
      <p>1,834 Plays <a href="discography.html"><span class="right">See all music ›</span></a></p>
      <div class="spacer"></div>
      <h2>Check out my pics from the Apollo</h2>
      <img src="img/photos.png"></img>
      <p class="right"><a href="#">See all photos ›</a></p>
      <div class="spacer"></div>
      <h2>I love Iggy!</h2>
      <img src="img/songshared.png"></img>
      <div class="spacer"></div>
      <h2>Help us record our new album</h2>
      <img src="img/album.png"></img>
      <p class="right"><a href="#">Learn more ›</a></p>
      <div class="spacer"></div>
    </div>
    <div class="unit two-of-five" id="profile">
      <img src="img/profile.png"></img>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <div class="grid">
      <div class="unit span-grid">
        <p>© 2006-2014 eMinor Incorporated</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
